<svg xmlns="http://www.w3.org/2000/svg" width="100" height="60" viewBox="0 0 100 60">
  <defs>
    <linearGradient id="switchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Switch housing -->
  <rect x="15" y="22" width="70" height="16" rx="8" ry="8" 
        fill="url(#switchGradient)" stroke="#475569" stroke-width="2"/>
  <!-- Switch toggle -->
  <circle cx="70" cy="30" r="10" fill="url(#buttonGradient)" stroke="#475569" stroke-width="2"/>
  <!-- Output line -->
  <line x1="85" y1="30" x2="95" y2="30" stroke="#3b82f6" stroke-width="2"/>
  <!-- Output connection point -->
  <circle cx="95" cy="30" r="3" fill="#3b82f6" stroke="#1d4ed8" stroke-width="1"/>
  <!-- State indicator -->
  <text x="35" y="34" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="600" 
        text-anchor="middle" fill="#1e293b">0/1</text>
  <!-- Label -->
  <text x="50" y="55" font-family="Inter, system-ui, sans-serif" font-size="12" font-weight="500" 
        text-anchor="middle" fill="#475569">SWITCH</text>
</svg>