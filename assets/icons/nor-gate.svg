<svg xmlns="http://www.w3.org/2000/svg" width="100" height="60" viewBox="0 0 100 60">
  <defs>
    <linearGradient id="gateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <g>
    <!-- OR gate body with gradient fill -->
    <path d="M20 10 Q40 10 60 30 Q40 50 20 50 Q35 30 20 10 Z" 
          fill="url(#gateGradient)" stroke="#475569" stroke-width="2"/>
    <!-- Inverter bubble -->
    <circle cx="65" cy="30" r="5" fill="url(#gateGradient)" stroke="#475569" stroke-width="2"/>
    
    <!-- Input lines -->
    <line x1="5" y1="20" x2="24" y2="22" stroke="#64748b" stroke-width="2"/>
    <line x1="5" y1="40" x2="24" y2="38" stroke="#64748b" stroke-width="2"/>
    <!-- Output line -->
    <line x1="70" y1="30" x2="95" y2="30" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- Input connection points -->
    <circle cx="5" cy="20" r="3" fill="#475569" stroke="#1e293b" stroke-width="1"/>
    <circle cx="5" cy="40" r="3" fill="#475569" stroke="#1e293b" stroke-width="1"/>
    <!-- Output connection point -->
    <circle cx="95" cy="30" r="3" fill="#3b82f6" stroke="#1d4ed8" stroke-width="1"/>
  </g>
  <!-- Label -->
  <text x="42" y="35" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" 
        text-anchor="middle" fill="#1e293b">NOR</text>
</svg>