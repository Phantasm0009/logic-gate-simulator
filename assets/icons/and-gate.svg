<svg xmlns="http://www.w3.org/2000/svg" width="100" height="60" viewBox="0 0 100 60">
  <defs>
    <linearGradient id="gateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <g>
    <!-- Gate body with gradient fill -->
    <path d="M20 10 L60 10 Q80 10 80 30 Q80 50 60 50 L20 50 Z" 
          fill="url(#gateGradient)" stroke="#475569" stroke-width="2"/>
    
    <!-- Input lines -->
    <line x1="5" y1="20" x2="20" y2="20" stroke="#64748b" stroke-width="2"/>
    <line x1="5" y1="40" x2="20" y2="40" stroke="#64748b" stroke-width="2"/>
    <!-- Output line -->
    <line x1="80" y1="30" x2="95" y2="30" stroke="#3b82f6" stroke-width="2"/>
    
    <!-- Input connection points -->
    <circle cx="5" cy="20" r="3" fill="#475569" stroke="#1e293b" stroke-width="1"/>
    <circle cx="5" cy="40" r="3" fill="#475569" stroke="#1e293b" stroke-width="1"/>
    <!-- Output connection point -->
    <circle cx="95" cy="30" r="3" fill="#3b82f6" stroke="#1d4ed8" stroke-width="1"/>
  </g>
  <!-- Label -->
  <text x="50" y="35" font-family="Inter, system-ui, sans-serif" font-size="14" font-weight="600" 
        text-anchor="middle" fill="#1e293b">AND</text>
</svg>